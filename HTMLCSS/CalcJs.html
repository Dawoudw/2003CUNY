<!DOCTYPE html>

<html>
<style type="text/css">

    #resp-table {
        width: 50%;
        display: table;
        border: 4px solid #73AD21;
    }

    #resp-table-header {
        display: table-header-group;
        background-color: gray;
        font-weight: bold;
        font-size: 25px;
        border: 3px solid #00ff90;
    }

    .table-header-cell {
        display: table-cell;
        padding: 10px;
        text-align: justify;
        border-bottom: 1px solid black;
    }

    #resp-table-body {
        display: table-row-group;
        border: 3px solid #00ff90;
    }

    .resp-table-row {
        display: table-row;
    }
    .table-body-cell {
        border: 3px solid #0094ff;
        display: table-cell;
    }
    .rTable {
        display: table;
        width: 100%;
    }

    .rTableRow {
        display: table-row;
    }

    .rTableHeading {
        display: table-header-group;
        background-color: #ddd;
    }

    .rTableCell, .rTableHead {
        display: table-cell;
        padding: 3px 10px;
        border: 1px solid #999999;
    }

    .rTableHeading {
        display: table-header-group;
        background-color: #ddd;
        font-weight: bold;
    }

    .rTableFoot {
        display: table-footer-group;
        font-weight: bold;
        background-color: #ddd;
    }

    .rTableBody {
        display: table-row-group;
    }
		
</style>
<head>

    <title></title>

</head>
<body>
    <div id="resp-table">
        <div id="resp-table-caption">
            My Javascripst Calculator
        </div>
        <div id="esp-table-body">
            <div class="resp-table-row">
                <div class="table-body-cell">
                    Cell 1–1
                </div>
                <div class="table-body-cell">
                    Cell 1–2
                </div>
                <div class="table-body-cell">
                    Cell 1–3
                </div>
                <div class="table-body-cell">
                    Cell 1–4
                </div>
                <div class="table-body-cell">
                    Cell 1–5
                </div>
            </div>
        </div>

    </div>
    <h2>Phone numbers</h2>
    <div class="rTable">
        <div class="rTableHeading">
         
        </div>
        <div class="rTableRow">
            <div class="rTableCell">John</div>
            <div class="rTableCell"> </div>
            <div class="rTableCell"> </div>
        </div>
        <div class="rTableRow">
            <div class="rTableCell">Cassie</div>
            <div class="rTableCell"> </div>
            <div class="rTableCell"> </div>
        </div>
    </div>
</body>
</html>
