<!DOCTYPE html>


<html>
<head>
    <title>Calculator</title>
</head>
<body>

    <h1>Calculator</h1>

    <h2>Please enter two values and select the operation</h2>
    <input id="val1" type="number" placeholder="value #1">
    <input id="val2" type="number" placeholder="value #2">
    <button id="addBtn">add</button>
    <button id="subBtn">subtract</button>
    <button id="mulBtn">multiply</button>
    <button id="divBtn">divide</button>
    <h2 id="result"></h2>

    <h3>Calculation History</h3>
    <ol id="history"></ol>

</body>
<script src="calculator.js"></script>
</html>
